apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx
          name: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /opt/config
              name: '${#stage("Deploy ConfigMap to Prod").outputs.artifacts[0].reference}'
      volumes:
        - configMap:
            name: '${#stage("Deploy ConfigMap to Prod").outputs.artifacts[0].reference}'
          name: '${#stage("Deploy ConfigMap to Prod").outputs.artifacts[0].reference}'
